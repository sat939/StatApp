<div class="container-fluid India-page col-md-2">
  <ul class="nav nav-pills nav-stacked" >
    <li>{{currentComp}} vs</li>
    <li *ngFor="let country of countries"
    [routerLink]="['/',currentComp]"
    [queryParams]="{team2: country}"
    href="#"><a>{{country}}</a></li>
  </ul>
</div>

<div class="container-fluid matches-container col-md-10">
  <p-tabView>
  <p-tabPanel header="Matches" [headerStyle]="tabStyle" [selected]="true">
    <app-match-details team1="India" team2="Sri Lanka"></app-match-details>
  </p-tabPanel>
    <p-tabPanel header="Records">
      <p>This shows the records</p>
    </p-tabPanel>
    <p-tabPanel header="series">
      <p>This show the series</p>
    </p-tabPanel>
</p-tabView>
</div>
